{% extends "base.html" %}

{% load static %}

{% block content %}


<div class="container">

  <div class="row">
      <form class="col s12" method="post" action="", enctype="multipart/form-data">
        {% csrf_token %}
          <h6>Titre</h6>
          {{form.title}}
          <h6>Description</h6>
        {{form.description}}
        <p>Image</p> 
          <div class="file">
              <label class="file-label">
                {{form.image}}
                <span class="file-cta">
                  <span class="file-icon">
                    <i class="fas fa-upload"></i>
                  </span>
                  <span class="file-label">
                      Télécharger ﬁchier
                  </span>
                </span>
              </label>
          </div>
          <button class="button right" type='submit'>Envoyer</button>
      </form>
    </div>
    
    
  </div>
   
  

{% endblock content %}
